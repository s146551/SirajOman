<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

    <!-- This page is for a form to Add a New Location -->
<body>

    <form action="" method="get">
        <label> Enter the name of the palce you want to add: </label>
        <input type="text" name="placeName"> <br><br>

        <label> Please write a description for the place:  </label>
        <input type="text" name="description" > <br> <br>

        <h3>Activity type / Site type :</h3>
        <label> 
            natural
        <input type="checkbox" name="type" value="natural" > 
        </label>
        <label> 
            historic
        <input type="checkbox" name="type" value="historic" > 
        </label>
        <label> 
            cultural
        <input type="checkbox" name="type" value="cultural" > 
        </label>
        <label> 
            entertaining
        <input type="checkbox" name="type" value="entertaining" > 
        </label>
        <label> 
            shopping
        <input type="checkbox" name="type" value="shopping" > 
        </label>
        <label> 
            religious
        <input type="checkbox" name="type" value="religious" > 
        </label>
        <label> 
            other
        <input type="checkbox" name="type" value="other" > 
        </label>

        <h3>Location Info :</h3>
        <label> In which Governorate </label>

        <select name="Governorate">
            <option > Ad Dakhiliyah </option>
            <option > Ad Dhahirah </option>
            <option > Al Batinah North </option>
            <option > Al Batinah South </option>
            <option > Al Buraimi </option>
            <option > Al Wusta </option>
            <option > Ash Sharqiyah North </option>
            <option > Ash Sharqiyah South </option>
            <option > Dhofar </option>
            <option > Muscat </option>
            <option > Musandam </option>
        </select> <br> <br>

        <label>Location link on the map </label>
        <input type="url" name="link" >

        <h3>Services available at the location: </h3>
        <label> 
            Car parking
        <input type="checkbox" name="Services" value="Car parking" > 
        </label>
        <label> 
            Restaurants/Kiosks
        <input type="checkbox" name="Services" value="Restaurants/Kiosks" > 
        </label>
        <label> 
            Toilets
        <input type="checkbox" name="Services" value="Toilets" > 
        </label>
        <label> 
            Internet
        <input type="checkbox" name="Services" value="Internet" > 
        </label>
        <label> 
            Tourist guidance
        <input type="checkbox" name="Services" value="Tourist guidance" > 
        </label>
        <label> 
            Seating areas / Rest areas
        <input type="checkbox" name="Services" value="Seating areas / Rest areas" > 
        </label>
        <label> <br> <br>

        <label>Photos for the place :</label>
        <input type="file" accept="image/*" multiple> <br> <br>

        <button> Submit </button>
         
    </form>

    
</body>
</html>
